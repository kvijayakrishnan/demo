<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github profile page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <nav class="nav bg-light px-5 py-3 d-flex flex-row justify-content-start align-items-center">
                <img class="nav-link" src="./assets/github-brands.svg" height="50px" alt="github logo">
                <h3 class="nav-link text-uppercase flex-grow-1 text-center text-light">github</h3>
            </nav>
        </header>
        <main class="py-5">
            <div class="container justify-content-between mx-auto mt-5">
                <div class="row">
                    <!-- main row -->
                    <div class="bg-color col-lg-4 left bdr mb-5">
                        <!--left col start-->

                    </div>
                    <!--left col end-->

                    <div class="col-lg-8 right">
                        <!--right col start-->
                        <div class="search py-2 px-3 text-capitalize mx-auto bg-color bdr">
                            search
                        </div>
                        <div class="d-flex mid-row justify-content-between">
                            <div class="bg-color bdr mid-col">

                            </div>
                            <div class="bg-color bdr mid-col">

                            </div>
                            <div class="bg-color bdr mid-col">

                            </div>
                        </div>
                        <div class="bg-color bdr right-row3">
                            row3
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
